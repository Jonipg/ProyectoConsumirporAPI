<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Regresión Logística</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Resultados de Regresión Logística</h1>

        <!-- Verificación de error -->
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% else %}
           <!-- Métricas de Evaluación -->
<section class="mb-5">
    <section class="mb-5">
        <h2>Métricas de Evaluación</h2>
        <ul class="list-group">
            <li class="list-group-item">Precision:  0.9922547332185886</li>
            <li class="list-group-item">Recall:0.9863130881094953</li>
            <li class="list-group-item">F1 Score:0.9863130881094953</li>
        </ul>
    </section>    
            <!-- Gráficos -->
            <section class="mb-5">
                <h2>Gráficos de Evaluación</h2>
                <div class="mb-3">
                    <h4>Matriz de Confusión</h4>
                    <img src="{{ url_for('static', filename='results/confusion_matrix.png') }}" alt="Confusion Matrix" class="img-fluid">
                </div>
                <div class="mb-3">
                    <h4>Curva ROC</h4>
                    <img src="{{ url_for('static', filename='results/roc_curve.png') }}" alt="ROC Curve" class="img-fluid">
                </div>
                <div class="mb-3">
                    <h4>Curva Precision-Recall</h4>
                    <img src="{{ url_for('static', filename='results/precision_recall_curve.png') }}" alt="Precision-Recall Curve" class="img-fluid">
                </div>
            </section>
        {% endif %}

        <!-- Botón para regresar -->
        <div class="text-center">
            <a href="/" class="btn btn-secondary">REGRESAR</a>
        </div>
    </div>
</body>
</html>
