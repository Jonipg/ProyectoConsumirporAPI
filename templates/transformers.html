<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformadores</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Resultados del Pipeline de Transformadores</h1>

        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                
                {{ error_message }}
            </div>
        {% else %}
            <!-- Estadísticas Originales -->
            <section class="mb-5">
                <h2>Estadísticas Descriptivas Originales</h2>
                <div class="table-responsive">
                    {{ original_stats | safe }}
                </div>
            </section>

            <!-- Estadísticas Transformadas -->
            <section class="mb-5">
                <h2>Estadísticas Descriptivas Transformadas</h2>
                <div class="table-responsive">
                    {{ transformed_stats | safe }}
                </div>
            </section>

            <!-- Gráficos -->
            <section class="mb-5">
                <h2>Visualización de Datos</h2>
                <img src="{{ url_for('static', filename='results/scatter_original_vs_transformed.png') }}" alt="Scatter Plot" class="img-fluid">
            </section>
        {% endif %}

        <!-- Botón para volver al inicio -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">REGRESAR</a>
        </div>
    </div>
</body>
</html>
